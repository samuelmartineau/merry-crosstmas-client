<form [formGroup]="complexForm" (ngSubmit)="onSubmit($event)" novalidate>
    <ul class="contacts">
        <app-contact 
            [@flyInOut]="'in'"
            [contact]="contact"
            [complexForm]="complexForm"
            [canBeRemoved]="canBeRemoved"
            [index]="i"
            [isLast]="l"
            *ngFor="let contact of contacts | async; trackBy:post?.nameId; let i = index; let l = last" 
            class="contacts__item">
            </app-contact>
    </ul>
    <app-actions></app-actions>
    <div *ngIf="isSending" class="contacts__backdrop">
        <svg class="contacts__spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>
</form>
