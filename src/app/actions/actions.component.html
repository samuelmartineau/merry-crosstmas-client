<div class="actions">
  <div class="actions__button">
    <button type="button" md-fab (click)="addContact()">
      <md-icon class="md-24">people_outline</md-icon>
    </button>
  </div>
  <div class="actions__button">
    <button type="submit" md-fab [disabled]="!isSendable" (click)="send()">
        <md-icon class="md-24">send</md-icon>
    </button>
  </div>
</div>
